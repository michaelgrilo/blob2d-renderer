<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beyond vs Below</title>
    <link data-trunk rel="rust" />
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Iowan Old Style", "Palatino Linotype", "Book Antiqua", Palatino,
          "Times New Roman", serif;
        background: radial-gradient(circle at top, #f4efe6 0%, #e6dccd 40%, #c2b39b 100%);
        color: #251a0f;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      main {
        text-align: center;
        padding: 3rem 2.5rem;
        border: 1px solid rgba(37, 26, 15, 0.2);
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 20px 40px rgba(37, 26, 15, 0.18);
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(2.5rem, 4vw, 3.5rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      #status {
        margin: 0;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Beyond vs Below</h1>
      <p id="status">Loading arena...</p>
    </main>
    <script type="module">
      addEventListener("TrunkApplicationStarted", () => {
        const status = document.getElementById("status");
        if (!status) return;

        const bindings = window.wasmBindings;
        if (bindings && typeof bindings.greet === "function") {
          status.textContent = bindings.greet("Duelist");
        } else {
          status.textContent = "WASM loaded.";
        }
      });
    </script>
  </body>
</html>
